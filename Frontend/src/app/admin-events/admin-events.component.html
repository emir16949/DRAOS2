<div class="row">
    <div class="col-md-12">
        <div class="jumbotron" style="text-align: center; background-image: url('assets/event.jpg');">
            <div style="background-color: rgba(48, 48, 48, 0.411); display: inherit;">
                <h1 style="color: white">Novi događaj</h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> Naziv događaja: </label>
                <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="event.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="detalji_zahtjev" class="col-form-label">Opis:</label>
                <textarea class="form-control" id="opis_objekta" style="height: 150px" [(ngModel)]="event.description"
                    [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <div class="form-group">
                <label for="hitnost" class="col-form-label">Izaberi kategoriju:</label>
                <select class="form-control" id="hitnost" [(ngModel)]="odabranaCategory" name="categories">
                    <option *ngFor="let p of categories" [value]="p.id">{{p.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hitnost" class="col-form-label">Izaberi lokaciju:</label>
                <select class="form-control" id="hitnost" [(ngModel)]="odabraniPlace" name="places">
                    <option *ngFor="let p of places" [value]="p.id">{{p.name}}</option>
                </select>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_podnesi_zahtjev" (click)="kreirajEvent()"
                data-toggle="modal" data-target="#modal1">Spremi</button>
        </div>
    </div>

    <div class="col-md-3">
    </div>

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel"> Događaj je uspješno dodan! :)</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
                </div>
            </div>
        </div>
    </div>

</div>
