<div class="text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron" style="text-align: center; background-image: url('assets/sport2.jpg');">
                <div style="background-color: rgba(233, 233, 233, 0.658); display: inherit;">
                    <h1 style="color: rgb(39, 39, 39)">Kategorije</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" *ngFor="let category of categories" style="margin-bottom: 5%">
                <h5 class="card-header">Kategorija: {{category.name}}</h5>
                <div class="card-body">
                    <h6 class="card-title">Opis: {{category.description}}</h6>
                    <button class="btn btn-outline-primary" style="margin-right: 3%" type="submit" data-toggle="modal"
                        data-target="#exampleModal1" (click)="prikaziDetalje(category)">Uredi</button>
                    <!--<button class="btn btn-outline-danger" data-toggle="modal" data-target="#modal1" (click)="obrisiKategoriju(category)">Obriši</button>-->
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel"> Uredi kategoriju </h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Naziv:</label>
                        <input type="text" class="form-control" id="naziv_usluga" value="{{ modal_naziv }}" [(ngModel)]="category.name"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Opis:</label>
                        <textarea class="form-control" id="opis_usluga" value="{{ modal_opis }}" [(ngModel)]="category.description"
                            [ngModelOptions]="{standalone: true}" disabled></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal">Zatvori</button>
                <button type="button" class="btn btn-primary" id="btn_podnesi_zahtjev" data-dissmis="modal" (click)="sacuvajIzmjeneCategory()">Sačuvaj
                    izmjene</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel"> Kategorija uspješno obrisana :)</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
            </div>
        </div>
    </div>
</div>
