<div class="text-center" style="margin-top: 4rem;">
    <div class="col-md-10" style="margin: auto; margin-bottom: 2rem;">
      <div class="row">
        <div class="col-md-10" style="margin-top: 2rem;">
          <h2 style="text-align: left; margin-left: 7%">MENADŽERI</h2>
        </div>
        <div class="col-md-2" style="margin-top: 2rem;">
          <button style="width: 40%; background-color: inherit; border-width: 1px; border-color: rgb(216, 216, 216)"
                  data-toggle="modal" data-target="#exampleModal19" class="btn btn-primary">
            <i class="fa fa-user-plus" style="color: rgb(71, 71, 71); font-size: 20px;"></i>
          </button>
        </div>
      </div>
      <hr />
    </div>
    <div class="col-md-10" style="margin: auto; ">
      <div class="row" style="margin-top: 4rem !important; margin-bottom: 1.5rem !important;">
          <div class="col-md-2" style="padding-right: 0px;">
            <div class="navbar navbar-expand-lg navbar-light" style="margin-right: 0px !important; margin: auto;">
              <ul class="navbar-nav ml-auto" style="margin-left: 0px !important;">
                <li class="nav-item dropdown">
                  <a *ngIf="isAdmin==true" style="padding: 0px !important; float:left;" class="nav-link dropdown-toggle"
                     href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Pretraži po: </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" routerLink="/admin-useri">Korisničko ime</a>
                    <a class="dropdown-item" routerLink="/admin-lokacija">Ime i/ili prezime</a>
                    <a class="dropdown-item" routerLink="/admin-kategorije">E-mail</a>
                    <a class="dropdown-item" routerLink="/admin-events">Objekat</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8" style="padding-left: 0px;">
            <input type="text" style="float: left;" placeholder="Pretraži" class="form-control" id="naziv_objekta"
                   [(ngModel)]="username_pretraga" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-md-2" style="padding-left: 0px;">
            <button (click)="pretragaUsername()" style="float: inside; margin-left: 6%; width: 38%; background-color: inherit; border-width: 1px; border-color: rgb(216, 216, 216)"
                    data-toggle="modal" data-target="#exampleModal2" class="btn btn-primary">
              <i class="fa fa-search" style="color: rgb(71, 71, 71); font-size: 18px;"></i>
            </button>
          </div>
       </div>
    </div>
    <div class="row">
      <div class="col-md-10" style="margin: auto;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Korisničko ime</th>
              <th scope="col">Ime i prezime</th>
              <th scope="col">Akcije</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of users, let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td>{{user.username}}</td>
              <td>{{user.ime + ' ' + user.prezime}}</td>
              <td>
                <button (click)="openUserDetails(user)" style="background-color: inherit; border-width: 1px; border-color: rgb(216, 216, 216)"
                  class="btn btn-primary pregledaj-profil">
                  <i class="fa fa-eye" style="color: rgb(95, 95, 95); font-size: 20px;"></i>
                </button>
                <button (click)="deleteUser(user)" data-toggle="modal" data-target="#modal1" class="btn btn-danger">
                  <i class="fa fa-trash" style="color: rgb(255, 255, 255); font-size: 20px;"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>

<div class="modal fade" id="exampleModal19" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"> Novi menadžer </h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Ime </label>
            <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="korisnik.ime" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Prezime  </label>
            <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="korisnik.prezime" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Korisničko ime </label>
            <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="korisnik.username" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> E-mail </label>
            <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="korisnik.email" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Šifra </label>
            <input type="password" class="form-control" id="naziv_objekta" [(ngModel)]="korisnik.password"
              [ngModelOptions]="{standalone: true}">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal">Zatvori</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="kreirajUsera()">Spremi</button>
      </div>
    </div>
  </div>
</div>
