<div class="text-center">

  <div class="jumbotron">
    <h1>Korisnici</h1>
  </div>

  <input type="text" style="width: 700px; margin-left: 420px; margin-bottom: 20px; " placeholder="Username" class="form-control"
    id="naziv_objekta" [(ngModel)]="username_pretraga" [ngModelOptions]="{standalone: true}">
  <button style="width: 500px; margin-bottom: 20px; margin-left: 110px;" (click)="pretragaUsername()" data-toggle="modal"
    data-target="#exampleModal19" class="btn btn-primary">Pretraga</button>


  <div class="card" style="width: 40rem;" *ngFor="let user of users">
    <img class="card-img-top" src="assets/user.svg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ user.username }}</h5>
      <p class="card-text">{{ user.ime + ' ' + user.prezime }}</p>
      <button (click)="openUserDetails(user)" class="btn btn-primary pregledaj-profil">Pregledaj profil</button>
      <button (click)="deleteUser(user)" data-toggle="modal" data-target="#modal1" class="btn btn-primary">Obriši
        korisnika</button>
    </div>
  </div>

</div>

<div class="modal fade" id="exampleModal19" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"> Rezultati pretrage </h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Ime:</label>
            <input type="text" class="form-control" value="{{ userSearch.ime }}" [(ngModel)]="userSearch.name"
              [ngModelOptions]="{standalone: true}" disabled>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Prezime:</label>
            <textarea class="form-control" id="opis_usluga" value="{{ userSearch.prezime }}" [(ngModel)]="userSearch.prezime"
              [ngModelOptions]="{standalone: true}" disabled></textarea>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="cijena_usluga" value="{{ userSearch.email }}" disabled>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal">Zatvori</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"> Korisnik uspješno obrisan!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
      </div>
    </div>
  </div>
</div>
