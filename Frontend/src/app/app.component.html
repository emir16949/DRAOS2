<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">E v e n t s</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="isLoggedIn==true">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/muzika">Muzika
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/kultura">Kultura</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/sport">Sport</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/zabava">Zabava</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/nauka">Nauka</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-top: 8px">
        <span style="color: rgb(203, 185, 204); margin-right: 20px;"> <i>Dobrodošli, @{{ loggedUser }} </i></span>
      </li>
      <li class="nav-item dropdown">
        <a *ngIf="isAdmin==true" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Admin opcije
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="/admin-useri">Korisnici</a>
          <a class="dropdown-item" routerLink="/admin-lokacija">Lokacije</a>
          <a class="dropdown-item" routerLink="/admin-kategorije">Kategorije</a>
          <a class="dropdown-item" routerLink="/admin-events">Novi događaj</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profil">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" (click)="pretraga()">Pretraga</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="odjaviSe()">Odjavi se</a>
      </li>
    </ul>
  </div>
</nav>
