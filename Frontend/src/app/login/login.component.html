<div class="container1" style="padding-top: 5rem!important;">
  <div style="padding-top: 7rem!important; position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: rgba(0,0,0, 0.63);">
    <div class="card card-login mx-auto mt-5" style="margin-top: 0rem!important;">
      <div class="card-header">Prijava</div>
      <div class="card-body">
        <form (keydown)="keyDownFunction($event)">
          <div class="form-group">
            <label for="exampleInputEmail1">Korisničko ime</label>
            <input class="form-control" id="exampleInputEmail1" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
              type="email" aria-describedby="emailHelp" placeholder="Unesite korisničko ime" autofocus>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Šifra</label>
            <input class="form-control" id="exampleInputPassword1" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
              type="password" placeholder="Unesite šifru">
          </div>
          <button class="btn btn-primary btn-block" style="background-color: rgba(88, 65, 107, 0.94)" (click)="prijaviSe()">Prijavi se</button>
        </form>
      </div>
    </div>
    <div style="margin-top: 12%; text-align: center; font-size: 50px; font-family: fantasy;">
      <p style="color: #c8c8c8;">
        E v e n t s
      </p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
