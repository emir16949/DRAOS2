<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel"> Pretraga </h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="hitnost" class="col-form-label">Pretraga po: </label>
                    <select class="form-control" id="hitnost" [(ngModel)]="odabranaOpcijaPretrage" name="opcije">
                        <option *ngFor="let p of opcijePretrage" [value]="p.id">{{p.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label"> Naziv: </label>
                    <input type="text" class="form-control" id="naziv_objekta" [(ngModel)]="modal_naziv"
                        [ngModelOptions]="{standalone: true}">
                </div>


            </form>
        </div>
        <div class="modal-footer">
            <!--<button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal">Zatvori</button>-->
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_podnesi_zahtjev" (click)="pretraziEvente()">Pretra≈æi</button>
        </div>
    </div>
</div>



<!--Lista evenata-->
<div class="row featurette" *ngFor="let event of events, let i = index" [class.selected]="event === selectedEvent">
    <div class="col-md-7">
        <h2 class="featurette-heading">{{ event.name }}
        </h2>
        <p class="lead">{{ event.description }}</p>
    </div>
    <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" width="30%" margin="5%" src="assets/event2.jpg" alt="Generic placeholder image">
    </div>
    <p>
        <a class="btn btn-secondary" role="button" data-toggle="modal" data-target="#exampleModal3" (click)="prikaziDetalje(event)">Pregledaj
            &raquo;</a>
    </p>
    <hr>
</div>
