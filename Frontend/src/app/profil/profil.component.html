<body class="bg-dark" style="background-color: lavender !important; height: 100vh !important;">
  <div class="container">
    <div class="card card-register mx-auto mt-5" style="margin-top: 6rem !important;">
      <div class="card-header">Korisnički profil</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Ime</label>
                <input class="form-control" id="exampleInputName" [(ngModel)]="user.ime"
                  [ngModelOptions]="{standalone: true}" type="text" aria-describedby="nameHelp">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Prezime</label>
                <input class="form-control" id="exampleInputLastName" [(ngModel)]="user.prezime"
                  [ngModelOptions]="{standalone: true}" type="text" aria-describedby="nameHelp">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Korisničko ime</label>
            <input class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="email"
              aria-describedby="emailHelp" disabled>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email"
              aria-describedby="emailHelp">
          </div>
          <div class="form-check">
            <br>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="trenutniPasswordChecked"  [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="exampleCheck1">Ostavi trenutni password</label>
            <br><br>
          </div>
          <div class="form-group" *ngIf="!trenutniPasswordChecked">
            <label for="exampleInputEmail1">Šifra</label>
            <input class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"
              type="password" aria-describedby="emailHelp">
          </div>
          <div class="form-group" *ngIf="!trenutniPasswordChecked">
            <label for="exampleInputEmail1">Potvrdi šifru</label>
            <input class="form-control" [(ngModel)]="ponovniPassword" [ngModelOptions]="{standalone: true}"
              type="password" aria-describedby="emailHelp">
          </div>
          <button class="btn btn-success btn-block"
            style="background-color: rgba(88, 65, 107, 0.94); border-color: #5c4d5f;" (click)="urediProfil()"
            data-toggle="modal" data-target="#modal1">Uredi profil</button>
        </form>
      </div>
    </div>
  </div>
</body>
