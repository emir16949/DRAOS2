<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registracija</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Ime</label>
                <input class="form-control" id="exampleInputName" [(ngModel)]="user.ime" [ngModelOptions]="{standalone: true}"
                  type="text" aria-describedby="nameHelp" placeholder="Unesi ime">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Prezime</label>
                <input class="form-control" id="exampleInputLastName" [(ngModel)]="user.prezime" [ngModelOptions]="{standalone: true}"
                  type="text" aria-describedby="nameHelp" placeholder="Unesi prezime">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username </label>
            <input class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="email"
              aria-describedby="emailHelp" placeholder="Unesi username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email"
              aria-describedby="emailHelp" placeholder="Unesi email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Šifra</label>
            <input class="form-control" type="password" id="exampleInputPassword1" [(ngModel)]="user.password"
              [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Unesi šifru">
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="registrujSe()" data-toggle="modal"
            data-target="#delete4Modal">Registruj se</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/login">Prijava</a>
        </div>
      </div>
    </div>

    <div class="modal fade" id="delete4Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel"> Korisnik uspješno registrovan! :)</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
          </div>
        </div>
      </div>
    </div>



  </div>
</body>

<router-outlet></router-outlet>
