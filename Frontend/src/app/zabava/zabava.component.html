 <!--carousel-->
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let event of events; let i = index" data-target="#myCarousel" data-slide-to="i" class="{{ (i == 0) ? 'active' : ''}}"></li>
        </ol>
       <div class="carousel-inner">
          <div *ngFor="let event of events; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
            <img class="slide" src="{{event.picture_url}}" alt="Slide">
            <div class="container">
              <div class="carousel-caption text-left" style="background-color: rgba(2, 2, 2, 0.61)!important;">
                <h1 background-color = "black">{{event.name}}</h1>
                <p>{{event.description}}</p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        <!--end carousel-->

    <div class="container marketing">
        <hr class="featurette-divider">
        <div class="row featurette" *ngFor="let event of events, let i = index" [class.selected]="event === selectedEvent"
            style="margin-bottom: 5%;">
            <div class="col-md-7">
                <h2 class="featurette-heading">{{ event.name }}</h2>
                <p class="lead">{{ event.description }}</p>
                <p style="margin-top: 20px;">
                    <a class="btn btn-outline-primary" role="button" (click)="prikaziDetalje(event)" style="margin-left: 10px; margin-right: 20px;">Više
                        informacija &raquo;</a>
                    <a *ngIf="isAdmin" class="btn btn-outline-danger" role="button" data-toggle="modal" data-target="#exampleModal11"
                        (click)="prikaziDetaljeIzmjena(event)">Uredi</a>
                    <a *ngIf="isAdmin" class="btn btn-outline-danger" role="button" (click)="obrisi(event)">Obriši</a>
                </p>
            </div>
            <div class="col-md-5" style ="margin-top: 7%">
                    <img class="featurette-image img-fluid mx-auto" src={{event.picture_url}} alt="Generic placeholder image">
            </div>
        </div>
    </div>
</main>


<div class="modal fade" id="exampleModal11" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel"> Izmjeni: </h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Naziv:</label>
                        <input type="text" class="form-control" id="naziv_usluga" value="{{ eventPut.name }}"
                            [(ngModel)]="eventPut.name" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Opis:</label>
                        <textarea class="form-control" id="opis_usluga" value="{{ eventPut.description }}" [(ngModel)]="eventPut.description"
                            [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Kategorija:</label>
                        <input type="text" class="form-control" id="cijena_usluga" value="{{ modal_kategorija }}"
                            disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_podnesi_zahtjev" (click)="sacuvajIzmjeneEvent()">Sačuvaj
                    izmjene</button>
            </div>
        </div>
    </div>
</div>
